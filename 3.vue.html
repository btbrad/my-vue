<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <p>{{counter}}</p>
    <p my-text="msg"></p>
    <p my-html="html"></p>
    <button @click="handleClick">点击</button>
    <br />
    <input type="text" my-model="html">
  </div>
  
  <script src="./compile.js"></script>
  <script src="./MyVue.js"></script>
  <script>
    const app = new MyVue({
      el: '#app',
      data: {
        counter: 1,
        msg: '这是指令的文字',
        html: '<span style="color: red;">html指令</span>',
        arr: []
      },
      methods: {
        handleClick() {
          window.alert('点击了')
        }
      }
    })

    setInterval(() => {
      app.counter++,
      app.arr.push(1)
    }, 1000)
  </script>
</body>
</html>
